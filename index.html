<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="isSolved2x2.js"></script>
    <script type="text/javascript" src="isSolved3x3.js"></script>
</head>
<body>
    <div style="margin-top: 2%">
        <input id="inputScramble" type=text placeholder="Input your scramble here!">
    </div>
    <div style="margin-top: 4%;">
        <input id="inputSolution" type=text placeholder="Input your solution here!">
    </div>
    <div style="margin-top: 2%">
        <button onclick=submit() id="submitSolution" type="submit">Click here to submit.</button>
    </div>
    <script>
        function submit () {
            const scrm = document.getElementById("inputScramble").value 
            const sol = document.getElementById("inputSolution").value 
            alert(isSolved3x3(scrm, sol))
        }
         
    </script>
</body>
</html>
